<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Container for two parts -->
    <div class="container">
        <!-- First part (25%) -->
        <div class="sidebar">
            <button id="rzp">Buy Premium</button>
            <button id="leaderbtn">Leaderboard</button>
            <button id="report">Report</button>
        </div>

        <!-- Second part (75%) -->
        <div class="main-content">
            <section>
                <h2>Add a New Expense</h2>
                <form id="expense-form">
                    <div>
                        <label for="type">Type:</label>
                        <select id="type" required>
                            <option value="">Choose one...</option>
                            <option value="food">Food</option>
                            <option value="bills">Bills</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter expense name" required>
                    </div>
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" placeholder="Enter expense amount" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </section>

            <section id="expenses">
                <h2>Expenses Details</h2>
                <ul id="ul"></ul>

                <!-- Pagination Controls -->
                <div id="pagination-controls">
                    <button id="prev-btn">Previous</button>
                    <span id="current-page">Page 1</span>
                    <button id="next-btn">Next</button>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="expense.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
