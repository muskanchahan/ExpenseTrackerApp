<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupFrom">
            <input id="name"  type="text" name="username" placeholder="Username" required />
            <input id="email" type="email" name="email" placeholder="Email" required />
            <input id="password" type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="signup.js"></script>
    <script src="//code.tidio.co/1blgajqquvzaohlptygsbbusewylmsml.js" async></script>
</body>
</html>
